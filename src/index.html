<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Financial Health Analyzer</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary-color: #10b981;
            --accent-color: #f59e0b;
            --danger-color: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--gray-800);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 0;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
        }

        .form-container,
        .results-container {
            padding: 40px;
        }

        .results-container {
            background: var(--gray-50);
            border-top: 1px solid var(--gray-200);
        }

        /* Multi-Step Form Styles */
        .multi-step-form {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-progress {
            margin-bottom: 40px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: var(--gray-600);
            font-weight: 500;
        }

        .step-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .step-header h2 {
            font-size: 1.8rem;
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        .step-header p {
            color: var(--gray-600);
            font-size: 1.1rem;
        }

        .step-fields {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        .form-field label {
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .required {
            color: var(--danger-color);
        }

        .field-description {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-bottom: 8px;
            margin-top: -4px;
        }

        .form-field input,
        .form-field select {
            padding: 12px 16px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background: white;
        }

        .form-field input:focus,
        .form-field select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid var(--gray-200);
        }

        .btn-primary,
        .btn-secondary {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--gray-50);
        }

        .btn-primary:disabled,
        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results Styles */
        .results-hidden {
            display: none;
        }

        .health-score-summary {
            background: white;
            border-radius: var(--border-radius);
            padding: 32px;
            margin-bottom: 32px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .health-score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }

        .score-excellent { background: var(--secondary-color); }
        .score-good { background: var(--primary-color); }
        .score-fair { background: var(--accent-color); }
        .score-limited { background: #f97316; }
        .score-critical { background: var(--danger-color); }

        .health-indicators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .indicator-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--shadow);
        }

        .indicator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .indicator-name {
            font-weight: 600;
            color: var(--gray-900);
        }

        .indicator-score {
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 20px;
            color: white;
            font-size: 0.875rem;
        }

        .status-excellent { background: var(--secondary-color); }
        .status-good { background: var(--primary-color); }
        .status-fair { background: var(--accent-color); }
        .status-poor { background: #f97316; }
        .status-critical { background: var(--danger-color); }

        .indicator-metrics {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--gray-100);
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 500;
            color: var(--gray-700);
        }

        .metric-value {
            font-weight: 600;
            color: var(--gray-900);
        }

        .loading-indicator {
            text-align: center;
            padding: 40px;
            color: var(--gray-600);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container,
            .results-container {
                padding: 20px;
            }
            
            .step-fields {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .health-indicators-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Comprehensive Financial Health Analyzer</h1>
            <p>Get a detailed analysis of your financial wellness based on 8 key health indicators</p>
        </div>

        <div class="main-content">
            <div class="form-container" id="formContainer">
                <div class="error-message" id="errorMessage"></div>
                
                <div id="multiStepForm">
                    <!-- Multi-step form will be rendered here -->
                </div>
                </div>

            <div class="results-container results-hidden" id="resultsContainer">
                <div class="loading-indicator" id="loadingIndicator">
                    <div class="loading-spinner"></div>
                    <p>Analyzing your financial health...</p>
                </div>

                <div id="analysisResults" style="display: none;">
                    <div class="health-score-summary" id="healthScoreSummary">
                        <div class="health-score-circle" id="healthScoreCircle">
                            <span id="healthScoreValue">--</span>
                    </div>
                        <h2 id="healthLevelText">Financial Health Level</h2>
                        <p id="healthScoreDescription">Based on 8 key financial health indicators</p>
                </div>

                    <div class="health-indicators-grid" id="healthIndicatorsGrid">
                        <!-- Health indicators will be rendered here -->
                </div>

                    <div class="key-metrics-section" id="keyMetricsSection">
                        <h3>Key Financial Metrics</h3>
                        <div id="keyMetricsGrid">
                            <!-- Key metrics will be rendered here -->
                    </div>
                    </div>

                    <div class="mitigation-report-section" id="mitigationReportSection" style="display: none;">
                        <h3>Bias Mitigation Recommendations</h3>
                        <div id="mitigationReport">
                            <!-- Mitigation report will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
